<template name="sideNav">
	<aside class="side-nav" role="navigation">
		<header class="header">
			{{> userStatus}}
		</header>
		{{#if currentUser}}
			<div class="rooms-list">
				<div class="wrapper">
					{{> starredRooms }}
					{{> channels }}
					{{> directMessages }}
					{{> privateGroups }}

					<h3>
						<a href="{{pathFor 'privateHistory'}}">{{_ "general.History"}}</a>
					</h3>
				</div>
			</div>
			<div class="flex-nav hidden">
				<section>
					{{> UI.dynamic template=flexTemplate data=flexData}}
				</section>
			</div>
			<span class="arrow"></span>
		{{/if}}
		<footer class="footer">
			<a href="{{ pathFor 'index' }}" class="logo">
				<small>{{_ "chatRooms.Powered_by"}}</small>
				<img src="/images/logo/logo.svg" />
			</a>
		</footer>

	</aside>
</template>
